<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Left nav -->
        <div class="left-nav">
            <div class="arrow">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="nav-search-wrapper">
                <i class="fas fa-search"></i>
                <input class="nav-search" type="text" 
                placeholder="Cerca">
            </div>
        </div>
        <!-- /Left nav -->

        <!-- Main nav -->
        <ul class="main-nav">
            <li class="main-nav-item active">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </li>
            <li class="main-nav-item">
                <i class="far fa-comment"></i>
                <p>Chattare</p>
            </li>
            <li class="main-nav-item">
                <i class="far fa-clock"></i>
                <p>Riunioni</p>
            </li>
            <li class="main-nav-item">
                <i class="far fa-address-book"></i>
                <p>Contatti</p>
            </li>
        </ul>
        <!-- /Main nav -->

        <!-- Right nav -->
        <div class="right-nav">
            <div class="login-button">
                <i class="far fa-user-circle"></i>
            </div>
        </div>
        <!-- /Right nav -->
    </header>
    <!-- /Header -->
    
    <!-- Main -->
    <main>
        <div class="options">
            <i class="fas fa-cog"></i>
        </div>
        <div class="main-content">
            <!-- Actions -->
            <div class="actions-container">
                <div class="action-item">
                    <div class="action-btn active">
                        <i class="fas fa-video"></i>
                    </div>
                    <span>Nuova riunione</span>
                </div>
                <div class="action-item">
                    <div class="action-btn">
                        <i class="far fa-plus-square"></i>
                    </div>
                    <span>Entra</span>
                </div>
                <div class="action-item">
                    <div class="action-btn">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <span>Calendario</span>
                </div>
                <div class="action-item">
                    <div class="action-btn">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <span>Condividi schermo</span>
                </div>
            </div>
            <!-- /Actions -->

            <!-- Calendar -->
            <div class="calendar">
                <div class="calendar-header">
                    <p class="time">12:22</p>
                    <p class="date">Gioved√¨ 17 marzo 2022 </p>
                </div>
                <div class="calendar-meetings">
                    <!-- <p>Nessuna prossima riunione per oggi</p> -->
                    <ul>
                        <li>meeting</li>
                        <li>meeting</li>
                        <li>meeting</li>
                        <li>meeting</li>
                        <li>meeting</li>
                        <li>meeting</li>
                       
                    </ul>
                </div>
            </div>
            <!-- /Calendar -->
        </div>
    </main>
    <!-- /Main -->
</body>
</html>
